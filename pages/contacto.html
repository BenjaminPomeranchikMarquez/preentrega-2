<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../css/styles.css">
</head>
<body class="contact-body">
    <!-- header -->
    <header class="header-contacto">
        <!-- menu de navegacion -->
        <nav class="nav-contacto">
            <a href="../index.html">
            <img src="../images/logotipo arhemp fondo negro.png" alt="Logo de ARhemp">
            </a>
        <ul>
            <li><a href="../index.html" class="navLinkContacto">Inicio</a></li>
            <li><a href="productos.html" class="navLinkContacto">Productos</a></li>
            <li><a href="sobre-nosotros.html" class="navLinkContacto">Sobre nosotros</a></li>

        <h1>Contacto</h1>
    </header>
    <!-- main -->
    <main>
        <section class="contact-section">
            <h2>Contactanos</h2>
        </section>
        <!-- formulario -->
        <div class="formulario">
        <div class="nombre">
            <label for="nombre">Nombre:</label>
            <input type="text" placeholder="Escriba su nombre" name="nombre">
        </div>
        <div class="apellido">
            <label for="apellido">Apellido:</label>
            <input type="text" placeholder="Escriba su apellido" name="apellido">
        </div>
        <div class="email">
            <label for="email">Email:</label>
            <input type="email" placeholder="Ingrese su email" name="email">
        </div>
        <div class="texto">
            <label for="mensaje" class="mensaje-label">Mensaje:</label>
            <textarea rows="10" cols="30" placeholder="Deje su mensaje"></textarea>
        </div>
    </div>
    </main>
    <!-- footer -->
    <footer>
        <p>Desarrollado por Benjamin Pomeranchik</p>
        <div class="instagram">
            <a href="https://www.instagram.com/arhempoficial/" target="_blank">
            <img src="../images/logo instagram.png" alt="Logo instagram">

        </div>
        <div class="facebook">
            <a href="https://www.facebook.com/people/Arhempoficial/100076155666299/" target="_blank">
            <img src="../images/logo facebook 2.png" alt="Logo facebook">
        </a>
        </div>
    </footer>
</body>
